version = 0.1

[dev]
[dev.deploy]
[dev.deploy.parameters]
stack_name = "slack-integration-sam-dev"
s3_bucket = ""  # SAM will create a managed bucket
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
  "SlackClientId=YOUR_DEV_CLIENT_ID_HERE",
  "SlackClientSecret=YOUR_DEV_CLIENT_SECRET_HERE",
  "SlackSigningSecret=YOUR_DEV_SIGNING_SECRET_HERE",
  "SlackRedirectUri=https://YOUR_DEV_API_URL/slack/oauth/callback",
  "SlackStateSecret=YOUR_DEV_STATE_SECRET_HERE",
  "SlackBotToken=xoxb-YOUR_DEV_BOT_TOKEN_HERE",
  "DynamoDBTableName=SlackIntegrations-dev"
]
region = "ap-northeast-1"

[dev.local_start_api]
[dev.local_start_api.parameters]
host = "127.0.0.1"
port = 3000
