version = 0.1

# デフォルト環境（開発用）
[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "slack-integration-sam-default"
s3_bucket = ""  # SAM will create a managed bucket
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
  "SlackClientId=YOUR_SLACK_CLIENT_ID_HERE",
  "SlackClientSecret=YOUR_SLACK_CLIENT_SECRET_HERE",
  "SlackSigningSecret=YOUR_SLACK_SIGNING_SECRET_HERE",
  "SlackRedirectUri=https://YOUR_API_URL/slack/oauth/callback",
  "SlackStateSecret=YOUR_SLACK_STATE_SECRET_HERE",
  "SlackBotToken=xoxb-YOUR_BOT_TOKEN_HERE",
  "DynamoDBTableName=SlackIntegrations"
]
region = "ap-northeast-1"

[default.local_start_api]
[default.local_start_api.parameters]
host = "127.0.0.1"
port = 3000
